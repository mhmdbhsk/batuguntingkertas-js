<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batu Gunting Kertas</title>

    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <h1>Batu Gunting Kertas</h1>
</header>

<body>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Batu dengan gunting, kamu menang!</p>
    </div>

    <div class="choices">
        <div class="choice" id="b">
            <h1>B</h1>
        </div>
        <div class="choice" id="k">
            <h1>K</h1>
        </div>
        <div class="choice" id="g">
            <h1>G</h1>
        </div>
    </div>

    <p id="action-message">Buat pilihanmu!</p>
</body>

</html>
